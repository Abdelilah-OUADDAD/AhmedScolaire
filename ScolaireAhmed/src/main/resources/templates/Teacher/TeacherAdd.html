<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0"><i class="bi bi-person-plus me-2"></i>Add New Teacher</h3>
            </div>
            
            <div class="card-body p-4">
                <form th:action="@{/TeacherAdd}" th:object="${teacher}" method="post">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control" th:field="*{nom}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Prénom</label>
                            <input type="text" class="form-control" th:field="*{prenom}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" th:field="*{address}" required>
                    </div>
                    
                    <!-- ✅ Dropdown from Specialite Entity -->
                    <div class="mb-3">
                        <label class="form-label">Specialité</label>
                        <select class="form-select" th:field="*{specialiteId}" required>
                            <option value="">-- Select Specialité --</option>
                            <option th:each="spec : ${specialites}" 
                                    th:value="${spec.specialiteId}" 
                                    th:text="${spec.nomSpecialite}">
                            </option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-lg me-2"></i>Save
                        </button>
                        <a th:href="@{/TeacherList}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Back
                        </a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

</body>
</html>
