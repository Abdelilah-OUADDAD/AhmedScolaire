<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Teachers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: none;
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border: none;
        }
        
        .table thead {
            background-color: #343a40;
            color: white;
        }
        
        .btn-action {
            min-width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .btn-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .badge-specialite {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .search-box {
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
        }
        
        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="card main-card">
            
            <!-- Header -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <h3 class="mb-0"><i class="bi bi-person-workspace me-2"></i>Teachers List</h3>
                    <small class="opacity-75">Manage your teaching staff</small>
                </div>
                <div class="d-flex gap-2">
                    <a th:href="@{/TeacherAdd}" class="btn btn-light btn-sm">
                        <i class="bi bi-plus-circle me-1"></i>Add Teacher
                    </a>
                </div>
            </div>
            
            <div class="card-body p-4">
                
                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Search & Filter -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="bi bi-search text-muted"></i>
                            </span>
                            <input type="text" class="form-control search-box border-start-0" 
                                   placeholder="Search by name..." id="searchInput">
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <span class="badge bg-secondary">
                            <i class="bi bi-people-fill me-1"></i>
                            Total: <span th:text="${#lists.size(teachers)}">0</span>
                        </span>
                    </div>
                </div>
                
                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-hover align-middle text-center" id="teachersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom Complet</th>
                                <th>Address</th>
                                <th>Specialité</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="teacher : ${teachers}" th:data-nom="${teacher.nom}">
                                <td>
                                    <span class="badge bg-dark" th:text="${teacher.teacherId}">1</span>
                                </td>
                                <td class="text-start">
                                    <div class="d-flex align-items-center">
                                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" 
                                             style="width: 45px; height: 45px; font-weight: bold;">
                                            <span th:text="${#strings.substring(teacher.prenom, 0, 1)} + ${#strings.substring(teacher.nom, 0, 1)}">JD</span>
                                        </div>
                                        <div>
                                            <div class="fw-bold" th:text="${teacher.nomComplet}">Jean Dupont</div>
                                            <small class="text-muted" th:text="${teacher.nom} + ', ' + ${teacher.prenom}">Dupont, Jean</small>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-start">
                                    <i class="bi bi-geo-alt text-muted me-1"></i>
                                    <span th:text="${teacher.address}">Paris, France</span>
                                </td>
                                <td>
                                    <span class="badge-specialite" th:if="${teacher.NomSpecialite}" th:text="${teacher.NomSpecialite}">
                                        Mathématiques
                                    </span>
                                    <span class="badge bg-secondary" th:if="${teacher.NomSpecialite == null}">
                                        ID: <span th:text="${teacher.specialiteId}">1</span>
                                    </span>
                                </td>
                                <td>
                                    <div class="d-flex justify-content-center gap-2">
                                        <a th:href="@{/TeacherShow/{id}(id=${teacher.teacherId})}" 
                                           class="btn btn-info btn-action text-white" title="View">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/TeacherEdit/{id}(id=${teacher.teacherId})}" 
                                           class="btn btn-warning btn-action text-white" title="Edit">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/TeacherDelete/{id}(id=${teacher.teacherId})}" 
                                           class="btn btn-danger btn-action" title="Delete"
                                           onclick="return confirm('Are you sure you want to delete this teacher?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty State -->
                <div th:if="${#lists.isEmpty(teachers)}" class="text-center py-5">
                    <i class="bi bi-inbox display-1 text-muted"></i>
                    <h4 class="text-muted mt-3">No teachers found</h4>
                    <a th:href="@{/TeacherAdd}" class="btn btn-primary mt-2">
                        <i class="bi bi-plus-circle me-2"></i>Add First Teacher
                    </a>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Search Script -->
    <script>
        document.getElementById('searchInput').addEventListener('keyup', function() {
            var filter = this.value.toLowerCase();
            var rows = document.querySelectorAll('#teachersTable tbody tr');
            
            rows.forEach(function(row) {
                var nom = row.getAttribute('data-nom').toLowerCase();
                if (nom.indexOf(filter) > -1) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
