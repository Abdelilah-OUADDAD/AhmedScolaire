<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Edit Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: none;
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border: none;
            text-align: center;
        }
        
        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #f5576c;
            box-shadow: 0 0 0 0.2rem rgba(245, 87, 108, 0.25);
            transform: translateY(-2px);
        }
        
        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        
        .input-group-text {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 12px 0 0 12px;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.3);
        }
        
        .btn-back {
            background: linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(252, 74, 26, 0.3);
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .is-invalid {
            border-color: #dc3545 !important;
            background-color: #fff5f5;
        }
        
        .teacher-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f5576c;
            font-size: 2.5rem;
            margin: 0 auto 15px;
        }
        
        .section-title {
            color: #f5576c;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #f5576c;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                
                <div class="card main-card">
                    <!-- Header -->
                    <div class="card-header">
                        <div class="teacher-icon">
                            <i class="bi bi-pencil-square"></i>
                        </div>
                        <h3 class="mb-0">Edit Teacher</h3>
                        <small class="opacity-75">ID: <span th:text="${teacher.teacherId}">1</span></small>
                    </div>
                    
                    <div class="card-body p-4 p-md-5">
                        
                        <form th:action="@{/TeacherEdit}" th:object="${teacher}" method="post">
                            
                            <!-- Hidden ID -->
                            <input type="hidden" th:field="*{teacherId}">
                            
                            <h5 class="section-title"><i class="bi bi-person me-2"></i>Personal Information</h5>
                            
                            <div class="row">
                                <!-- Nom -->
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">
                                        <i class="bi bi-person-badge me-1 text-primary"></i>Last Name
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" 
                                               th:field="*{nom}" 
                                               th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''"
                                               placeholder="Enter last name" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('nom')}" class="error-message">
                                        <i class="bi bi-exclamation-circle-fill"></i>
                                        <span th:errors="*{nom}"></span>
                                    </div>
                                </div>
                                
                                <!-- Prenom -->
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">
                                        <i class="bi bi-person-badge me-1 text-primary"></i>First Name
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" 
                                               th:field="*{prenom}" 
                                               th:classappend="${#fields.hasErrors('prenom')} ? 'is-invalid' : ''"
                                               placeholder="Enter first name" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('prenom')}" class="error-message">
                                        <i class="bi bi-exclamation-circle-fill"></i>
                                        <span th:errors="*{prenom}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Address -->
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="bi bi-geo-alt me-1 text-primary"></i>Address
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-house"></i></span>
                                    <input type="text" class="form-control" 
                                           th:field="*{address}" 
                                           placeholder="Enter address" required>
                                </div>
                            </div>
                            
                            <h5 class="section-title mt-4"><i class="bi bi-mortarboard me-2"></i>Academic Information</h5>
                            
                            <!-- Specialite -->
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="bi bi-diagram-3 me-1 text-success"></i>Specialité
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-book"></i></span>
                                    <select class="form-select" th:field="*{specialiteId}" required>
                                        <option value="">-- Select Specialité --</option>
                                        <option th:each="spec : ${specialites}" 
                                                th:value="${spec.specialiteId}" 
                                                th:text="${spec.nomSpecialite}"
                                                th:selected="${spec.specialiteId == teacher.specialiteId}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Buttons -->
                            <div class="d-flex gap-3 justify-content-center mt-4 pt-3 border-top">
                                <button type="submit" class="btn btn-save text-white">
                                    <i class="bi bi-check-lg me-2"></i>Save Changes
                                </button>
                                <a th:href="@{/TeacherList}" class="btn btn-back text-white text-decoration-none">
                                    <i class="bi bi-arrow-left me-2"></i>Back to List
                                </a>
                            </div>
                            
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
